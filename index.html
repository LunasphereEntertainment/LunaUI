<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LunaSphere</title>

    <link href="css/colours.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/lists.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/progressbar.css" rel="stylesheet">

    <link href="assets/fa/css/all.min.css" rel="stylesheet">

    <style>
        div.grid {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            width: 480px;
        }
    </style>
</head>
<body>

<h1>Hello World</h1>

<h2>Button Style Grid</h2>
<div class="grid">
    <button class="btn btn-primary">Primary</button>
    <button class="btn">Default</button>
    <button class="btn-light">Light</button>
    <button class="btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn-danger">Danger</button>
</div>

<br>

<h2>Progress Bars</h2>

<div class="progress" role="progressbar" style="width: 350px;">
    <div class="progress-fill bg-success" style="width: 0%;"></div>
</div>

<div class="progress" role="progressbar" style="width: 350px;">
    <div class="progress-fill bg-danger" style="width: 0%;"></div>
</div>

<div class="progress" role="progressbar" style="width: 350px;">
    <div class="progress-fill bg-primary" style="width: 0%;"></div>
</div>

<div class="progress-content" style="width: 360px;">
    <div class="readout">
        <p>Now Loading...</p>
        <p>25%</p>
    </div>
    <div class="progress">
        <div class="progress-fill"></div>
    </div>
</div>

<br>
<br>
<br>


<h2>Icon Buttons</h2>
<button class="btn-icon bg-primary">
    <span class="fas fa-plus-circle"></span>
</button>
<br>
<br>

<div class="grid" style="width: 250px;">
    <button class="btn-icon-lg btn-primary">
        <span class="fas fa-rocket fa-2x"></span>
    </button>

    <button class="btn-icon-lg">
        <span class="fas fa-paint-brush fa-2x"></span>
    </button>

    <button class="btn-icon-lg btn-light">
        <span class="fas fa-chart-simple fa-2x"></span>
    </button>

    <button class="btn-icon-lg btn-success">
        <span class="fas fa-phone-square fa-2x"></span>
    </button>

    <button class="btn-icon-lg btn-warning">
        <span class="fas fa-basketball fa-2x"></span>
    </button>

    <button class="btn-icon-lg btn-danger">
        <span class="fas fa-bath fa-2x"></span>
    </button>
</div>

<br><br>

<div class="list-group" style="width: 400px;">
    <div class="list-group-item">Item #1</div>
    <div class="list-group-item active">Item #2</div>
    <div class="list-group-item">Item #3</div>
    <div class="list-group-item">Item #4</div>
</div>

</body>

<script type="text/javascript">
    let bars = document.querySelectorAll(".progress > .progress-fill")
    // let progress = document.getElementById("progress"),
    //     progressValue = 0;

    setInterval(() => {
        // if (progressValue < 100) {
        //     progressValue++;
        // } else {
        //     progressValue = 0;
        // }
        for (let bar of bars) {
            let percent = Math.random() * 100;
            bar.style.width = `${percent}%`;
        }

    }, 850);
</script>
</html>
